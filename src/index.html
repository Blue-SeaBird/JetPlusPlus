<script>
  console.log("request");
  fetch("http://127.0.0.1:8000/players", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Content-Length": JSON.stringify({ id: 1, name: "hd" }).length,
    },
    body: JSON.stringify({ id: 1, name: "hd" }),
  })
    .then((response) => response.json())
    .then((data) => {
      console.log(data); // Log the response body to the console
    })
    .catch((error) => {
      console.error(error);
    });
</script>
